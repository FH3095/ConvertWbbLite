<form id="acp_board" method="post" action="{U_ACTION}">

	<fieldset>

		<dl>
			<dt><label for="ConvertWbbLite_doConversion">{L_CONVERT_WBB_LITE_DO_CONVERSION}{L_COLON}</label></dt>
			<dd><label><input type="radio" class="radio" name="ConvertWbbLite_doConversion" value="1" /> {L_YES}</label>
